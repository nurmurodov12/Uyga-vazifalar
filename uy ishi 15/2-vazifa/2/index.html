<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header-section">
        <div class="header-left">
            <img src="./images/brend.png" alt="">
            <h1>trend</h1>
        </div>

        <div class="header-right">
            <a href="">Services</a>
            <a href="">About</a>
            <a href="">Contacts</a>
            <button>Log in</button>
            <button>Open an account</button>
            <button class="button">EN</button>
        </div>
    </header>
    <div class="container">
        <div class="img">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="title">
            <h1>Welcome to ByTrend!</h1>
            <p>Already have an account? <span>Log in</span></p>
        </div>

        <div class="email">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Email adress">
        </div>

        <div class="phone">
            <label for="phone">Phone</label><br>
            <input type="phone" id="phone" name="phone" placeholder="+7 965-748-89-90">
        </div>

        <div class="country">
            <div class="country-rus">
                <label for="russia">Country</label><br>
                <select name="rus" id="rus">
                    <option value="Russia">Russia</option>
                    <option value="Russia">KZ</option>
                    <option value="Russia">UZB</option>
                </select>
            </div>

            <div class="city-name">
                <label for="city">City </label><br>
                <input type="text" placeholder="Name of the city">
            </div>

        </div>
        <div class="pasword">
            <label for="pasword">Password ?</label><br>
            <input type="password" id="pasword" name="password" value="1111209">
        </div>

        <div class="confirm-pasword">
            <label for="confirm">Confirm pasword</label><br>
            <input type="password" id="confirm" name="confirm">
        </div>

        <button class="btn">Register </button>

        <p>By signing up, you are agreeing to our <span>Terms & Conditions</span> and <span>Privacy Policy.</span></p>
    </div>
</body>

</html>
