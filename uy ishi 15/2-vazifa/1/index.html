<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <header class="header-section">
        <div class="header-left">
            <img src="./images/brend.png" alt="">
            <h1>trend</h1>
        </div>

        <div class="header-right">
            <a href="">Services</a>
            <a href="">About</a>
            <a href="">Contacts</a>
            <button>Log in</button>
            <button>Open an account</button>
            <button class="button">EN</button>
        </div>
    </header>
    <div class="container">
        <div class="img">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="title">
            <h1>Welcome to ByTrend!</h1>
            <p>Already have an account? <span>Log in</span></p>
        </div>

        <div class="login">
            <form>
                <div class="name-text">
                    <div class="name">
                        <label for="name">First name</label><br>
                        <input type="text" id="name" name="name" value="Alexandar">
                    </div>

                    <div class="lastname">
                        <label for="lastname">Last name</label><br>
                        <input type="text" id="lastname" name="lastname" placeholder="Your surname">
                    </div>
                </div>

                <div class="birth-date">
                    <label for="date">Birth date</label><br>
                    <input type="date" id="date" name="date" placeholder="11.11.2009 ">
                </div>
                <div class="gender">
                    <label for="Gender">Gender</label><br>
                    <div class="test">
                        <div class="female">
                            <input type="radio" name="test" id="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="male">
                            <input type="radio" id="male" name="test">
                            <label for="male">Male</label>
                        </div>
                    </div>
                </div>

                <div class="skype">
                    <label for="skype">Skype</label><br>
                    <input type="text" id="skype" name="skype" placeholder="Your login  skype">
                </div>

                  <div class="promo">
                    <label for="promo">Promo</label><br>
                    <input type="text" id="promo" name="promo" placeholder="Your promo">
                </div>

                <button class="btn">Continue </button>
            </form>
        </div>

      
    </div>

      <p>Â©2020 All Rights Reserved. Lorem Technologies, Inc.</p>
</body>

</html>
